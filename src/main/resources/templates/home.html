<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3605/3605189.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../static/js/home.js"></script>
</head>
<body>
    <div class="bar-tasks">
        <button id="home" class="obj"><img src="https://cdn-icons-png.flaticon.com/256/25/25694.png"> Principal</button>
        <button id="transactions" class="obj"><img src="https://cdn-icons-png.flaticon.com/512/570/570170.png"> Transa√ß√µes</button>
        <button id="mais">+</button>
        <button id="planning" class="obj"><img src="https://cdn-icons-png.flaticon.com/512/1322/1322237.png"> Planejamento</button>
        <button id="more" class="obj"><img src="https://cdn-icons-png.flaticon.com/512/570/570223.png    "> Mais</button>
    </div>
    <div id="start">
        <navbar>
            <button><img src="https://static.thenounproject.com/png/3192198-200.png"></button>
            <input type="date" >
        </navbar>
        <div id="saldo-container">
            <p>Saldo em contas</p>
            <h1 id="saldo">R$0.00</h1>
            <button id="toggle-eye"><span id="eye-icon">üëÅÔ∏è</span></button>
        </div>
        <div id="container">
            <div class="obj">
                <img src="../static/images/positive.png">
                <div>
                    <p>Receitas</p>
                    <span style="color: rgb(36, 180, 36);">R$1.440,00</span>
                </div>
            </div>
            <div class="obj">
                <img width="40px" src="../static/images/negative.png">
                <div>
                    <p>Despesas</p>
                    <span style="color: rgb(232, 25, 25);">R$999,00</span>
                </div>
            </div>
        </div>
    </div>

    <h2 class="title">Contas</h2>
    <div id="contas">
        <!-- LISTA DE CONTAS BANCARIAS -->
        <button class="default-button">ADICIONAR UMA CONTA</button>
        <hr>
        <div class="obj">
            <p>Total</p>
            <p>R$78,10</p>
        </div>
    </div>

    <h2 class="title">Cart√µes de Credito</h2>
    <div id="cartoes">
        <div>
            <button class="default-button selected">Faturas Abertas</button>
            <button class="default-button">Faturas Fechadas</button>    
        </div>
        <!-- LISTA DE CARTOES -->
            <div class="cartao">
            <div>
                <p id="nome">Nubank</p>
                <p id="total-devendo">R$30,00</p>
            </div>
            <button class="adicionar">+</button>
            </div>
            <hr>
        <div class="obj">
            <p>Total</p>
            <p>R$78,10</p>
        </div>
    </div>
    
    <h2 class="title">Despesas por Categoria</h2>
    <div id="despesas">
        <img width="100%" src="https://cdn-icons-png.flaticon.com/512/1170/1170601.png">
        <!-- GRAFICO PIZZA -->
        <div class="obj">
            <!-- LISTA DE DESPESAS POR CATEGORAS-->
            <div class="categoria">
                <p>Casa </p><p>R$10,00</p>
            </div>
            <div class="categoria">
                <p>Lazer </p><p>R$1000,00</p>
            </div>
            <div class="categoria">
                <p>Transporte </p><p>R$1000,00</p>
            </div>
        </div>
    </div>

    <h2 class="title">Planejamento mensal</h2>
    <div id="planejamento">
        <button>DEFINIR MEU PLANEJAMENTO</button>
    </div>
</body>
</html>
